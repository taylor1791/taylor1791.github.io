<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Utah Teapot - WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #555;
            background: #000;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Spinning Utah Teapot</h1>
    <canvas id="glCanvas" width="800" height="600"></canvas>

    <script>
        // Utah Teapot vertices (simplified version)
        const teapotVertices = [
            // Body vertices (simplified teapot shape)
            0.0, 0.0, 0.0,     // center
            1.0, 0.0, 0.0,     // right
            0.7, 0.7, 0.0,     // top-right
            0.0, 1.0, 0.0,     // top
            -0.7, 0.7, 0.0,    // top-left
            -1.0, 0.0, 0.0,    // left
            -0.7, -0.7, 0.0,   // bottom-left
            0.0, -1.0, 0.0,    // bottom
            0.7, -0.7, 0.0,    // bottom-right
            
            // Spout
            1.2, 0.2, 0.0,
            1.5, 0.1, 0.0,
            1.7, 0.0, 0.0,
            
            // Handle
            -1.2, 0.5, 0.0,
            -1.4, 0.3, 0.0,
            -1.2, -0.2, 0.0,
            
            // Lid
            0.0, 1.2, 0.0,
            0.3, 1.1, 0.0,
            -0.3, 1.1, 0.0,
        ];

        const teapotIndices = [
            // Body
            0, 1, 2,  0, 2, 3,  0, 3, 4,  0, 4, 5,
            0, 5, 6,  0, 6, 7,  0, 7, 8,  0, 8, 1,
            
            // Spout
            1, 9, 10,  9, 10, 11,
            
            // Handle
            5, 12, 13,  12, 13, 14,
            
            // Lid
            3, 15, 16,  3, 16, 17,
        ];

        const vertexShaderSource = `
            attribute vec3 aPosition;
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            
            void main() {
                gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aPosition, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            
            void main() {
                gl_FragColor = vec4(0.8, 0.6, 0.2, 1.0); // Golden color
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Error compiling shader:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }

        function createShaderProgram(gl, vertexShaderSource, fragmentShaderSource) {
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);
            
            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                console.error('Unable to initialize the shader program:', gl.getProgramInfoLog(shaderProgram));
                return null;
            }
            
            return shaderProgram;
        }

        function createMatrix4() {
            return new Float32Array(16);
        }

        function identity(out) {
            out[0] = 1; out[1] = 0; out[2] = 0; out[3] = 0;
            out[4] = 0; out[5] = 1; out[6] = 0; out[7] = 0;
            out[8] = 0; out[9] = 0; out[10] = 1; out[11] = 0;
            out[12] = 0; out[13] = 0; out[14] = 0; out[15] = 1;
            return out;
        }

        function perspective(out, fovy, aspect, near, far) {
            const f = 1.0 / Math.tan(fovy / 2);
            const nf = 1 / (near - far);
            
            out[0] = f / aspect; out[1] = 0; out[2] = 0; out[3] = 0;
            out[4] = 0; out[5] = f; out[6] = 0; out[7] = 0;
            out[8] = 0; out[9] = 0; out[10] = (far + near) * nf; out[11] = -1;
            out[12] = 0; out[13] = 0; out[14] = 2 * far * near * nf; out[15] = 0;
            
            return out;
        }

        function rotateY(out, a, angle) {
            const s = Math.sin(angle);
            const c = Math.cos(angle);
            const a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
            const a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
            
            out[0] = a00 * c - a20 * s;
            out[1] = a01 * c - a21 * s;
            out[2] = a02 * c - a22 * s;
            out[3] = a03 * c - a23 * s;
            out[8] = a00 * s + a20 * c;
            out[9] = a01 * s + a21 * c;
            out[10] = a02 * s + a22 * c;
            out[11] = a03 * s + a23 * c;
            
            return out;
        }

        function translate(out, a, v) {
            const x = v[0], y = v[1], z = v[2];
            
            out[12] = a[0] * x + a[4] * y + a[8] * z + a[12];
            out[13] = a[1] * x + a[5] * y + a[9] * z + a[13];
            out[14] = a[2] * x + a[6] * y + a[10] * z + a[14];
            out[15] = a[3] * x + a[7] * y + a[11] * z + a[15];
            
            for (let i = 0; i < 12; i++) {
                out[i] = a[i];
            }
            
            return out;
        }

        function main() {
            const canvas = document.getElementById('glCanvas');
            const gl = canvas.getContext('webgl');
            
            if (!gl) {
                alert('Unable to initialize WebGL. Your browser may not support it.');
                return;
            }
            
            const shaderProgram = createShaderProgram(gl, vertexShaderSource, fragmentShaderSource);
            
            const programInfo = {
                attribLocations: {
                    position: gl.getAttribLocation(shaderProgram, 'aPosition'),
                },
                uniformLocations: {
                    projectionMatrix: gl.getUniformLocation(shaderProgram, 'uProjectionMatrix'),
                    modelViewMatrix: gl.getUniformLocation(shaderProgram, 'uModelViewMatrix'),
                },
            };
            
            // Create buffers
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotVertices), gl.STATIC_DRAW);
            
            const indexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(teapotIndices), gl.STATIC_DRAW);
            
            let rotation = 0;
            
            function drawScene(gl, programInfo, buffers) {
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clearDepth(1.0);
                gl.enable(gl.DEPTH_TEST);
                gl.depthFunc(gl.LEQUAL);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                const projectionMatrix = createMatrix4();
                perspective(projectionMatrix, Math.PI / 4, canvas.width / canvas.height, 0.1, 100.0);
                
                const modelViewMatrix = createMatrix4();
                identity(modelViewMatrix);
                translate(modelViewMatrix, modelViewMatrix, [0.0, 0.0, -5.0]);
                rotateY(modelViewMatrix, modelViewMatrix, rotation);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.vertexAttribPointer(programInfo.attribLocations.position, 3, gl.FLOAT, false, 0, 0);
                gl.enableVertexAttribArray(programInfo.attribLocations.position);
                
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
                
                gl.useProgram(shaderProgram);
                gl.uniformMatrix4fv(programInfo.uniformLocations.projectionMatrix, false, projectionMatrix);
                gl.uniformMatrix4fv(programInfo.uniformLocations.modelViewMatrix, false, modelViewMatrix);
                
                gl.drawElements(gl.TRIANGLES, teapotIndices.length, gl.UNSIGNED_SHORT, 0);
                
                rotation += 0.02;
            }
            
            function render() {
                drawScene(gl, programInfo);
                requestAnimationFrame(render);
            }
            
            render();
        }
        
        window.onload = main;
    </script>
</body>
</html>
